<label  class="radio" [ngClass]="{'has-danger': hasDanger() }">
    <input type="radio"  [value]="value" [name]="name"  [checked]="value === innerValue ? true : false" (input)="onInput($event.target.value)" [ngClass]="{ 'che-radio-button-checked':  innerValue , 'che-focus': fucused }"  (click)="onClick()" (focus)='onFocus()'   (blur)="onBlur()" [disabled]="disabled" [required]="required"  class="hidden"/>
    <span class="label che-bg-{{color}}"></span>{{label}}
</label>
