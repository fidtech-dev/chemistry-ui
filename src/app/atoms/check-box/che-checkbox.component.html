<label class="pure-material-checkbox">
    <input [(ngModel)]="value"  [ngClass]="{ 'che-checkbox-clicked': clicked, 'che-checkbox-focused': fucused }" type="checkbox" class="che-bg-{{color}} " (click)="onClick()" (focus)='onFocus()'  (blur)="onBlur()" [disabled]="disabled">
    <span>{{label}}</span>
</label>
