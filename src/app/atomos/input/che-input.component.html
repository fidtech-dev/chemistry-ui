<ng-container *ngIf="desing === 'borderless'">
    <div class="group" [ngClass]="{'has-danger': hasDanger() }">
        <input [type]='type' [(ngModel)]="value" [readOnly]="readonly" (blur)="onBlur()" class="inputMaterial"
               [required]="true">
        <span class="highlight"></span>
        <span class="bar bg-{{color}}"></span>
        <label class="labelMaterial">{{label}}</label>
    </div>

</ng-container>

<ng-container *ngIf="desing === 'border'">

    <div class="form-group" [ngClass]="{'has-danger-wBorder': hasDanger() }">
        <label>{{label}}</label>
        <input type="text" [(ngModel)]="value" (blur)="onBlur()" class="form-control" [required]="true"
               [placeholder]="placeholder">
    </div>


</ng-container>
